<!-- This is a basic login form template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-blue-800 p-8 rounded-lg">
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" class="w-full p-2 rounded">
            <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded">
            <input type="submit" value="Log In" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        </form>
    </div>
</body>
</html>
