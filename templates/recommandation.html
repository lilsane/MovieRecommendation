<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes bubbleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
        .movie-enter {
            animation: bubbleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>
</head>
<body class="bg-gray-800 text-white font-sans">
    <div class="container mx-auto px-4 py-10">
        <h1 class="text-4xl font-bold mb-10">Movie Recommendations</h1>
        {% if movies %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% for movie in movies %}
                    <div style="animation-delay: {{ loop.index0 * 0.1 }}s" class="movie-enter bg-gray-900 rounded-lg overflow-hidden shadow-lg relative group">
                        <h2 class="text-xl font-semibold p-4">{{ movie.title }}</h2>
                        <div class="relative">
                            <img src="{{ movie.poster }}" alt="Poster for {{ movie.title }}" class="w-full h-auto transition duration-300 ease-in-out transform group-hover:scale-110">
                            <div class="absolute inset-0 bg-black bg-opacity-75 opacity-0 group-hover:opacity-100 flex items-center justify-center px-4 py-4 text-sm text-white transition-opacity duration-300">
                                <p>{{ movie.overview }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-xl">No movies to display.</p>
        {% endif %}
    </div>
</body>
</html>
